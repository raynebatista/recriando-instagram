<!DOCTYPE html> <!--"informação" para o navegador sobre que tipo de documento esperar.-->
<html lang="pt-br"> <!--declara o idioma da sua página-->
<head>  <!--Contêiner para metadados (dados sobre dados)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Viewport = para adaptar-se a todos os dispositivos-->
    <link rel="stylesheet" href="style.css"> <!--traz o CSS-->
</head>

<body> <!--Contém todo o conteúdo de um documento HTML, como títulos, parágrafos, imagens, hiperlinks, tabelas, listas, etc.-->
    <div class="instagram-wrapper"> <!--div = divisão ou uma seção de página. Pode servir também como um container de elementos HTML-->
        
        <div class="instagram-phone"> <!--Class define uma listas de classes de um elemento. Podem se repetir numa página.-->
            <img src="./img/instagram-celular.png" alt=celular>
        </div>
       
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt=instagram-logo class="instagram_logo">
                    <div class="profile-photo">
                         <img src="./img/perfil-instagram.jpg" alt=profile-photo class="foto_perfil" width="140px" height="140px">
                    </div>
                <a href="https://www.instagram.com/raynebatista_/" target="_blank" class="instagram-login">Continue com @raynebatista_</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é @raynebatista_?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span> <!--span é uma tag inline que pode ser usada para criar uma seção em um parágrafo que pode ser direcionada usando CSS.-->
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
